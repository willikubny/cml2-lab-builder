---
# For CML2 only the data dictionary with cml_label, cml_platform
# and cml_position under the hostname is required.
#
# The following is an inventory example to extend the host file and
# connect with Nornir over the CML2 breakout tool to a device.
#
# SW-1:
#  hostname: 127.0.0.1
#  port: 9000
#  username: cisco
#  password: cisco
#  platform: ios
#  connection_options:
#    napalm:
#      extras:
#        optional_args: {'transport': 'telnet'}
#  data:
#     cml_label: SW-1
#     cml_platform: iosvl2
#     cml_position: [0, -100]

N9K-01:
  data:
    cml_label: N9K-01
    cml_platform: nxosv9000
    cml_position: [-300, 0]

N9K-02:
  data:
    cml_label: N9K-02
    cml_platform: nxosv9000
    cml_position: [0, -150]

N9K-03:
  data:
    cml_label: N9K-03
    cml_platform: nxosv9000
    cml_position: [0, 150]
